name: myanime
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  dio: ^4.0.0
  auto_animated: ^3.0.0
  webview_flutter: ^2.0.9
  material_floating_search_bar: ^0.3.4
  flutter_staggered_grid_view: ^0.4.0
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Ultra
      fonts:
        - asset: assets/fonts/Ultra-Regular.ttf
